<!DOCTYPE html>

<html>
  <head>
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" href="./css/monkey_makeup.css">
  </head>

  <body>

      <h1 class="welcome">Welcome</h1>

      <div class="wrap">

          <div class="grid">
            
              <div class="metro status">
                  <span class="header">Status</span>
              </div>

              <div class="metro engage">
                  <span class="header">Click here to start</span>
              </div>

            <div class="metro loaded-words">
                <div class="loaded-words">
                  <text class="word-lists">Top loaded words</text>
                </div>
            </div>

              <div class="metro something ">
                  <span class="label">Something goes here</span>
              </div>

              <div class="metro hits">
                  <span class="label">Hits</span>
              </div>

              <div class="metro something2">
                  <span class="label">Something2</span>
              </div>

              <div class="metro found">
                  <div class="found">
                    <text class="word-lists">Found words</text>
                  </div>
              </div>

              <div class="metro progress">
                  <span class="label">Progress</span>
              </div>

              <div class="metro footer">
                <span class="header">Footer message</span>
              </div>

            </div> <!-- grid -->

        </div> <!-- wrap -->

  </body>
</html>
